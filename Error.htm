{% extends "base.html" %}

{% block content %}
  <!-- Add the error code and the error message -->
  <h1>{{ error.code }}</h1>
  <p>{{ error.message }}</p>
  <!-- Add the image of the error -->
  <img src="{{ error.image }}" alt="{{ error.code }}">
  <!-- Add the link to the home page -->
  <p><a href="{{ url_for('index') }}">Go back to home page</a></p>
{% endblock %}
