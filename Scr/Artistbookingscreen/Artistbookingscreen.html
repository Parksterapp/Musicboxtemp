<div id="artist-profile">
  <h2>Artist Profile</h2>
  <form id="profile-form">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <label for="bio">Bio:</label>
    <textarea id="bio" required></textarea>
    <label for="events">Upcoming Events:</label>
    <textarea id="events" required></textarea>
    <label for="booking-info">Booking Information:</label>
    <textarea id="booking-info" required></textarea>
    <h3>Customization</h3>
    <label for="font-size">Font Size:</label>
    <select id="font-size">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>
    <label for="color-scheme">Color Scheme:</label>
    <select id="color-scheme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
    <button type="submit">Create Profile</button>
  </form>
</div>

<div id="booking-management">
  <h2>Booking Management</h2>
  <div id="booking-list"></div>
</div>

<div id="pricing-payments">
  <h2>Pricing and Payments</h2>
  <form id="pricing-form">
    <label for="pricing">Pricing:</label>
    <input type="text" id="pricing" required>
    <button type="submit">Update Pricing</button>
  </form>
</div>
